version: "1.0"

steps:
  clone:
    title: "Cloning repository"
    type: "git-clone"
    repo: "vitormcruz/payroll_groovy"
    revision: "${{CF_BRANCH}}"
    git: "github"

  build:
    title: "Building Payroll"
    type: "freestyle"
    image: "maven:3.6.3-jdk-11-slim"
    working_directory: "${{clone}}"
    commands:
      - mvn package -DskipTests -Dmaven.repo.local=/codefresh/volume/m2_repository

  running_tests:
    title: "Running Tests"
    type: parallel
    steps:
      unit_test:
        title: "Unit Test"
        type: "freestyle"
        image: "maven:3.6.3-jdk-11-slim"
        working_directory: "${{clone}}"
        commands:
          - mvn test -Dtest=*UnitTest -Dmaven.repo.local=/codefresh/volume/m2_repository -PskipVaadinFrontendPrep

      int_test:
        title: "Integration Test"
        type: "freestyle"
        image: "maven:3.6.3-jdk-11-slim"
        working_directory: "${{clone}}"
        commands:
          - mvn test -Dtest=*IntTest -Dmaven.repo.local=/codefresh/volume/m2_repository -PskipVaadinFrontendPrep

      feature_test:
        title: "Feature Test"
        type: "freestyle"
        image: "maven:3.6.3-jdk-11-slim"
        working_directory: "${{clone}}"
        commands:
          - mvn test -Dtest=*FeatureTest -Dmaven.repo.local=/codefresh/volume/m2_repository -PskipVaadinFrontendPrep

      performance_test:
        title: "Performance Test"
        type: "freestyle"
        image: "maven:3.6.3-jdk-11-slim"
        working_directory: "${{clone}}"
        commands:
          - mvn test -Dtest=*PerformanceTest -Dmaven.repo.local=/codefresh/volume/m2_repository -PskipVaadinFrontendPrep